	<form action="/login" method="GET">
		<fieldset>

		<br>

		<br>

		<br>

		<input type="checkbox" name="" >Basket ball <br>

		<br>
		Preferred City:

		    <option value="Mumbai">Mumbai</option>
		    <option value="Delhi">Delhi</option>

		<br>
		
		<br>
		</fieldset>		



		<label for="comments" > Comments:</label>
